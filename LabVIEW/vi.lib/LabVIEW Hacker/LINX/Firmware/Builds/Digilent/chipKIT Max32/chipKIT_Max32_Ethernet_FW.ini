[Firmware]
FirmwareName = "LINX - Ethernet"
FirmwareRelPath = "Builds\Digilent\chipKIT Max32\ChipKIT_Max32_Ethernet_Configurable.cpp.hex"
ProgInterface = "Serial"
LINXInterface = "Ethernet"
Description = "LINX firmware for the Digilent chipKIT Max32 with the chipKIT Network Shield Etherent interface enabled."
FlashUtilWorkingDirRelPath = "Tools\AVRDUDE"
FlashUtilName = "avrdude_dig.exe"
FlashUtilArgs = "-C avrdude_dig.conf  -v -F -c stk500v2 -p pic32-460 -P <COMPORT> -b 115200 -U flash:w:<FIRMWARE_FILE>:i"
FlashTimeout = "50000"