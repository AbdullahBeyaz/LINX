[Firmware]
FirmwareName = "LINX - WiFi [Debug Enabled]"
FirmwareRelPath = "Builds\Digilent\chipKIT WF32\ChipKIT_WF32_Wifi_Configurable_Debug.cpp.hex"
ProgInterface = "Serial"
LINXInterface = "WiFi"
Description = "LINX firmware for the Digilent chipKIT WF32 with WiFi interface enabled.  Deubgging is enabled on UART 1 and serial debug info will be printed out on WF32 Pin 40."
FlashUtilWorkingDirRelPath = "Tools\AVRDUDE"
FlashUtilName = "avrdude_dig.exe"
FlashUtilArgs = "-C avrdude_dig.conf  -v -F -c stk500v2 -p pic32-250-128-B -P <COMPORT> -b 115200 -U flash:w:<FIRMWARE_FILE>:i"
FlashTimeout = "55000"